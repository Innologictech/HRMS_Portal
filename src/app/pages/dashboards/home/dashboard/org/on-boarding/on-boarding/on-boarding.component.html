<div class="container mt-4">
  <h5 class="mb-4">
    <i class="bi bi-arrow-left"></i> Add Candidate
  </h5>

  <form>

    <!-- ===== Row 1 ===== -->
    <div class="row g-4">
      <div class="col-md-4">
        <label class="form-label">Title *</label>
        <select class="form-control">
          <option>Select Title</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">First Name *</label>
        <input type="text" class="form-control" placeholder="Enter First Name">
      </div>

      <div class="col-md-4">
        <label class="form-label">Last Name *</label>
        <input type="text" class="form-control" placeholder="Enter Last Name">
      </div>
    </div>

    <!-- ===== Row 2 ===== -->
    <div class="row g-4 mt-1">
      <div class="col-md-4">
        <label class="form-label">Gender *</label>
        <select class="form-control">
          <option>Select Gender</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Personal Email *</label>
        <input type="email" class="form-control" placeholder="Enter Personal Email">
      </div>

      <div class="col-md-4">
        <label class="form-label">Personal Mobile</label>
        <input type="text" class="form-control" placeholder="074104 10123">
      </div>
    </div>

    <!-- ===== Row 3 ===== -->
    <div class="row g-4 mt-1">
      <div class="col-md-4">
        <label class="form-label">Date Of Birth *</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Marital Status</label>
        <select class="form-control">
          <option>Select Status</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Work Location *</label>
        <select class="form-control">
          <option>Select Location</option>
        </select>
      </div>
    </div>

    <!-- ===== Row 4 ===== -->
    <div class="row g-4 mt-1">
      <div class="col-md-4">
        <label class="form-label">Onboarding Groups</label>
        <select class="form-control">
          <option>Select Group</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Passport Number</label>
        <input type="text" class="form-control" placeholder="i.e JXXXXXXXX">
      </div>

      <div class="col-md-4">
        <label class="form-label">Date Of Join</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-4">

    <h5 class="text-center mb-3">Address</h5>

    <!-- ===== Row 5 ===== -->
    <div class="row g-4">
      <div class="col-md-6">
        <label class="form-label">Present Address *</label>
        <input type="text" class="form-control" placeholder="Enter Present Address">
      </div>

      <div class="col-md-6">
        <label class="form-label">Permanent Address *</label>
        <input type="text" class="form-control" placeholder="Enter Permanent Address">
      </div>
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Permanent Address same as Present Address
      </label>
    </div>

    <!-- ===== Row 6 ===== -->
    <div class="row g-4 mt-1">
      <div class="col-md-4">
        <label class="form-label">Country *</label>
        <select class="form-control">
          <option>Select Country</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">State *</label>
        <select class="form-control">
          <option>Select State</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">City *</label>
        <select class="form-control">
          <option>Select City</option>
        </select>
      </div>
    </div>

    <!-- ===== Row 7 ===== -->
    <div class="row g-4 mt-1">
      <div class="col-md-4">
        <label class="form-label">Zipcode *</label>
        <input type="text" class="form-control" placeholder="Enter Zipcode">
      </div>

      <div class="col-md-4">
        <label class="form-label">Nationality</label>
        <input type="text" class="form-control" placeholder="Enter Nationality">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-end mt-4">
      <button type="submit" class="btn btn-dark px-4">Submit</button>
    </div>

  </form>
</div>
<p>on-boarding works!</p>
