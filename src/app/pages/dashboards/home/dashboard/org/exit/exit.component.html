<!-- ===========================
        LIST SCREEN
=========================== -->
<div class="container-fluid py-4" *ngIf="!showAddForm">

  <!-- HEADER -->
  <div class="row align-items-center mb-4">
    <div class="col d-flex align-items-center gap-2">
      <h4 class="mb-0">Notice Period</h4>
      <i class="bi bi-bookmark ms-2"></i>
    </div>

    <div class="col-auto d-flex align-items-center gap-3">

      <!-- Search -->
      <div class="input-group">
        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>

      <button class="btn btn-light border">
        <i class="bi bi-house"></i>
      </button>

      <!-- + BUTTON (OPEN ADD FORM) -->
      <button class="btn btn-light border" (click)="openAddForm()">
        <i class="bi bi-plus fs-5"></i>
      </button>

      <button class="btn btn-light border">
        <i class="bi bi-download"></i>
      </button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Duration</th>
          <th>Default</th>
          <th>Added By</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Default Notice Period</td>
          <td>30 Days</td>
          <td><i class="bi bi-check-circle-fill text-success"></i></td>
          <td>Paramesh Ganavena</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-box-arrow-up-right"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-three-dots"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>



<!-- ===========================
      ADD FORM SCREEN
=========================== -->
<div class="container-fluid py-4" *ngIf="showAddForm">

  <!-- BACK + TITLE -->
  <div class="row mb-4">
    <div class="col d-flex align-items-center gap-2">
      <i class="bi bi-arrow-left fs-5" style="cursor:pointer" (click)="goBack()"></i>
      <h4 class="mb-0">Add Notice Period</h4>
    </div>
  </div>

  <div class="row g-4">

    <!-- LEFT COLUMN -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Notice Period Name *</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="model.name">

      <label class="form-label fw-semibold mt-4">Notice Period Duration *</label>
      <input type="text" class="form-control" placeholder="Enter Duration (Ex. 30)" [(ngModel)]="model.duration">

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.isDefault">
        <label class="form-check-label">Make default</label>
      </div>
    </div>

    <!-- MIDDLE COLUMN -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Description *</label>
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="model.description">
    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-md-4">

      <label class="form-label fw-semibold">Notice Period Duration Type *</label>

      <div class="position-relative">

        <input type="text"
               class="form-control"
               placeholder="Search Type"
               [(ngModel)]="model.durationType"
               (input)="filterType($event)"
               (focus)="showDropdown = true">

        <i class="bi bi-chevron-down position-absolute end-0 top-50 translate-middle-y me-3"></i>

        <!-- DROPDOWN -->
        <div class="border rounded mt-1 bg-white shadow-sm"
             *ngIf="showDropdown"
             style="max-height: 200px; overflow-y: auto;">

          <div class="p-2 dropdown-item"
               *ngFor="let t of filteredTypes"
               style="cursor:pointer"
               (click)="selectType(t)">
            {{ t }}
          </div>

        </div>
      </div>

    </div>

  </div><!-- SUBMIT BUTTON SECTION -->
<div class="row mt-5">
  <div class="col text-end">
    <button class="btn btn-secondary me-2" (click)="goBack()">Cancel</button>
    <button class="btn btn-primary" (click)="submitForm()">Submit</button>
  </div>
</div>


</div>
